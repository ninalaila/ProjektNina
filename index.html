<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Wasserähnliche Schriftart -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        
      body {
        background-color: rgb(187, 249, 248);
        color: rgb(79, 3, 3);
        margin: 0;
        min-height: 100vh;
        width: 100vw;
        overflow-x: hidden;
      }

      .center-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
  min-height: 82vh;
        width: 100vw;
        position: relative;
      }

      model-viewer {
  width: 85%;
  height: 54vh;
  min-height: 340px;
  max-width: 950px;
  margin: 24px 0;
  /* Stärkerer, weicherer Gradient für unsichtbare Kanten */
  background: radial-gradient(circle, rgba(255,231,255,1) 40%, rgba(255,231,255,0.5) 70%, rgba(255,231,255,0.15) 90%, rgba(187,249,248,0) 100%);
  flex-shrink: 0; /* Prevents shrinking of the model-viewer */
      }

      .water-text {
        width: 100%;
        text-align: center;
        font-family: 'Luckiest Guy', cursive;
  font-size: 2.9rem;
  font-weight: bold;
  letter-spacing: 2.2px;
        color: #00bcd4;
        background: linear-gradient(90deg, #00bcd4 0%, #b2ebf2 40%, #fff 60%, #00bcd4 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
  text-shadow: 0 2.5px 14px rgba(0,188,212,0.22), 0 1.5px 0 #fff, 0 0 18px #b2ebf2;
  margin: 0 0 12px 0;
        position: relative;
        display: block;
        animation: waterWave 3.5s infinite linear alternate;
        user-select: none;
        overflow: visible;
      }

      .bubble-container {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 100%;
        height: 120%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: 0;
      }
      .bubble {
        position: absolute;
        bottom: 0;
        border-radius: 50%;
        background: rgba(0, 188, 212, 0.25);
        box-shadow: 0 0 8px 2px #b2ebf2;
        opacity: 0.7;
        animation: bubbleUp 4s linear infinite;
      }
  .bubble1 { left: 20%; width: 16px; height: 16px; animation-delay: 0s; }
  .bubble2 { left: 40%; width: 12px; height: 12px; animation-delay: 1.2s; }
  .bubble3 { left: 60%; width: 20px; height: 20px; animation-delay: 2.1s; }
  .bubble4 { left: 75%; width: 10px; height: 10px; animation-delay: 0.7s; }
  .bubble5 { left: 30%; width: 14px; height: 14px; animation-delay: 2.7s; }
  .bubble6 { left: 55%; width: 11px; height: 11px; animation-delay: 1.7s; }
  .bubble7 { left: 80%; width: 15px; height: 15px; animation-delay: 3.1s; }

      @keyframes bubbleUp {
        0% {
          transform: translateY(40px) scale(1);
          opacity: 0.7;
        }
        80% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-90px) scale(1.2);
          opacity: 0;
        }
      }
      .water-text.bottom {
  font-size: 2.2rem;
  margin: 12px 0 0 0;
      }
      @keyframes waterWave {
        0% { transform: translateY(0) skewX(0deg) scaleY(1); }
        20% { transform: translateY(-2px) skewX(-2deg) scaleY(1.05); }
        40% { transform: translateY(2px) skewX(2deg) scaleY(0.98); }
        60% { transform: translateY(-1px) skewX(-1deg) scaleY(1.03); }
        80% { transform: translateY(1px) skewX(1deg) scaleY(0.97); }
        100% { transform: translateY(0) skewX(0deg) scaleY(1); }
      }

      .rounded-box {
  width: 85%;
  padding: 22px;
  margin: 22px 0;
  background-color: rgb(255, 255, 255);
  max-width: 950px;
  color: black;
  text-align: center;
  box-sizing: border-box;
  border-radius: 22px;
  overflow: hidden;
  border: 2px solid #ccc;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.11);
      }
  .bottom-left-arrow {
        position: fixed;
        left: 30%;
        bottom: 64px;
        z-index: 1000;
        background: white;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
        border: none;
        text-decoration: none;
  transform: translateX(-50%);
  opacity: 0.7;
      }
      .bottom-left-arrow:hover {
        background: #e0f7fa;
        opacity: 1;
      }
      .bottom-left-arrow svg {
        width: 28px;
        height: 28px;
        fill: #00796b;
      }
  .bottom-right-arrow {
        position: fixed;
        left: 70%;
        bottom: 64px;
        z-index: 1000;
        background: white;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
        border: none;
        text-decoration: none;
  transform: translateX(-50%);
  opacity: 0.7;
      }
      .bottom-right-arrow:hover {
        background: #e0f7fa;
        opacity: 1;
      }
      .bottom-right-arrow svg {
        width: 28px;
        height: 28px;
        fill: #00796b;
      }
    </style>
  </head>
  <body>
    <div class="center-content">
      <div class="water-text">
        <span>Projekt von Nina</span>
        <div class="bubble-container">
          <div class="bubble bubble1"></div>
          <div class="bubble bubble2"></div>
          <div class="bubble bubble3"></div>
          <div class="bubble bubble4"></div>
          <div class="bubble bubble5"></div>
        </div>
      </div>
      <model-viewer src="Flasche.glb"
                    ios-src="Flasche2.usdz"
                    alt="ProjektNina"
                    ar
                    auto-rotate
                    camera-controls
                    autoplay
                    animation-loop
                    animation-name="CubeAction"
                    ar-modes="webxr scene-viewer quick-look" 
                    environment-image="neutral">   
      </model-viewer>
      <div class="water-text bottom">
        <span>Immer schön viel Wasser trinken</span>
        <div class="bubble-container">
          <div class="bubble bubble2"></div>
          <div class="bubble bubble3"></div>
          <div class="bubble bubble6"></div>
          <div class="bubble bubble7"></div>
        </div>
      </div>
    </div>
    <!-- Unten links Pfeil-Button -->
    <a class="bottom-left-arrow" href="https://screenschots.github.io/ar/" target="_blank" title="Zur AR-Seite">
      <svg viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke="#00796b" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </a>
    <!-- Unten rechts Pfeil-Button -->
    <a class="bottom-right-arrow" href="https://marsalis030.github.io/Projekt_Justin/" target="_blank" title="Zu Justins Projekt">
      <svg viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke="#00796b" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </a>
  </body>
</html>
